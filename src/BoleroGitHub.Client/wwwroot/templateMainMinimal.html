<div class="masthead">
    <div class="masthead__inner-wrap">
      <div class="masthead__menu">
        <nav id="site-nav" class="greedy-nav">          
          <a class="site-logo" href="/">
          <img src="/assets/nikita_golubev_computer.svg" alt="" /></a>
          <a class="site-title" href="/">wilsoncg.net</a>
          ${Menu}
          <a href="/bot">
            <i class="far fa-comments"></i>
          </a>
          <button class="search__toggle" type="button" onClick="${SearchToggle}">
            <span class="visually-hidden">Toggle search</span>
            <svg class="icon" width="16" height="16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15.99 16">
              <path d="M15.5,13.12L13.19,10.8a1.69,1.69,0,0,0-1.28-.55l-0.06-.06A6.5,6.5,0,0,0,5.77,0,6.5,6.5,0,0,0,2.46,11.59a6.47,6.47,0,0,0,7.74.26l0.05,0.05a1.65,1.65,0,0,0,.5,1.24l2.38,2.38A1.68,1.68,0,0,0,15.5,13.12ZM6.4,2A4.41,4.41,0,1,1,2,6.4,4.43,4.43,0,0,1,6.4,2Z" transform="translate(-.01)"></path>
            </svg>
          </button>          
        </nav>
      </div>
    </div>
</div>

<template id="MenuItem">
  <li class="masthead__menu-item">
      <a class="${Active}" href="${Url}">${Text}</a>
  </li>
</template>

<template id="ErrorNotification">
  <div id="main-content" role="main">
    <p class="notice--warning">${ErrorText}</p>
  </div>  
</template>

<div class="initial-content ${ContentIsVisible}">
  <div id="error-notification">
    ${Error}
  </div>
  ${Body}

<template id="Home">
    <div class="page__hero--overlay"
      style="
        background-color: #fff; 
        background-image: linear-gradient(rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.0)), url('/assets/headers/${SplashImage}');">
      <div class="wrapper">
        <h1 id="page-title" class="page__title" itemprop="headline">        
            wilsoncg.net
        </h1>
        <p><a href="/projects/" class="btn btn--light-outline btn--large">Projects</a></p>
      </div>
    </div>
    <div id="main-content" role="main">
      <article class="splash" itemscope itemtype="https://schema.org/CreativeWork">
        <section class="page__content" itemprop="text">
        <div class="feature__wrapper"></div>
        <p>Hi there, I’m Craig.</p>
        
        <p>I’m a C#/.Net developer by day, but I like to work on 
          other <a href="/projects/">projects</a> in my free time.</p>
        <p><a href="/post/2020-08-25-bam-stack">This site is built</a> using F#, Bolero & Blazor, which compile to .NET Core & WebAssembly.</p>
        </section>
      </article>
    </div>
</template>

<template id="Posts">
  <div id="main-content" role="main">
    <div class="archive">
      <h1 id="page-title" class="page_title">Posts</h1>
      ${PostsList}
      <template id="PostSummary">
        <h2 class="archive__subtitle">${date}</h2>
        <div class="list__item">
          <article class="archive__item" itemscope="" itemtype="https://schema.org/CreativeWork">
            <h2 class="archive__item-title no_toc" itemprop="headline">
                <a href="/post/${posturl}" rel="permalink">${headline}</a>
            </h2>
            <p class="archive__item-excerpt" itemprop="description">${description}</p>
          </article>
        </div>
      </template>
    </div>
  </div>
</template>

<template id="Post">
  <div id="main-content" role="main">
    <article class="page">
      <div class="page__inner-wrap">
        <header>
          <h1 id="page-title" class="page__title">${title}</h1>
        </header>
        <section class="page__content" itemprop="text">
          ${Body}
        </section>
        <footer class="page__meta">
          <p class="page__date">
            <strong>
              <i class="fas fa-fw fa-calendar-alt" aria-hidden="true"></i>
              Updated:
            </strong>
            <time datetime="${datetime}">${shortdate}</time>
          </p>
        </footer>
      </div>
    </article>
    <div class="archive">
      
    </div>
  </div>
</template>

<template id="Bot">
  <div id="main-content" role="main">

    <div class="sidebar sticky">
      <div itemscope="" itemtype="https://schema.org/Person">
        <div class="author__avatar">
            <img src="/assets/bot-rachael-icon.png" alt="Rachael Bot" itemprop="image">
        </div>
        <div class="author__content">
          <h3 class="author__name" itemprop="name">Rachael</h3>
          <div class="author__bio" itemprop="description">
            <p>Nexus 6, <em>more human than human</em>.</p>
          </div>            
        </div>    
        <div class="author__urls-wrapper">
          <ul class="author__urls social-icons">              
              <li itemprop="homeLocation" itemscope="" itemtype="https://schema.org/Place">
                <i class="fas fa-cloud" aria-hidden="true"></i> <span itemprop="name">Azure Cloud</span>
              </li>
              <li>
                <a href="/projects" rel="nofollow noopener noreferrer"><i class="fas fa-fw fa-link" aria-hidden="true"></i><span class="label">More info</span>
                </a>
              </li>
              <li>
                <a href="https://github.com/wilsoncg/bot" rel="nofollow noopener noreferrer"><i class="fab fa-fw fa-github" aria-hidden="true"></i><span class="label">GitHub source code</span>
                </a>
              </li>
          </ul>
        </div>
      </div>
    </div>

    <article class="page" 
      style="
        width: calc(100% - 300px);
        float: right;">
      <div class="page__inner-wrap">
        <section class="page__content" itemprop="text">
          <p>Chat to Rachael:</p>
          <div
            style="
              box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
              height: 100%;
              min-width: 360px;" 
            id="webchat"></div>
        </section>
        <footer class="page__meta">
        </footer>
      </div>
    </article>

    <div class="archive">      
    </div>

  </div>
</template>

<template id="Projects">
  <div id="main-content" role="main">
    <article class="splash" itemscope itemtype="https://schema.org/CreativeWork">
      <section class="page__content" itemprop="text">
        
        <div class="feature__wrapper">
          <div class="feature__item--center">
            <div class="archive__item">
              <div class="archive__item-body">
                  <h2 class="archive__item-title">${title}</h2>
                  <div class="archive__item-excerpt">
                    <p>${excerpt}</p>
                  </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="feature__wrapper">
        ${ProjectsList}
        <template id="ProjectsItem">
          <div class="feature__item">
            <div class="archive__item">        
                <div class="archive__item-teaser">
                  <img src="${imagePath}" alt="${alt}" />
                </div>
              <div class="archive__item-body">
                <h2 class="archive__item-title">${title}</h2>
                <div class="archive__item-excerpt">
                <p>${excerpt}</p>
                </div>
                  <p><a href="${url}" class="btn ${buttonClass}">${buttonLabel}</a></p>
              </div>
            </div>
          </div>
      </template>      
      </div>

      ${Body}
      </section>
    </article>
  </div>
</template>
</div>

<div class="search-content ${SearchIsVisible}">
  <div class="search-content__inner-wrap">
    <form class="search-content__form" onkeydown="return event.key != 'Enter';">
      <label class="sr-only" for="search">Enter your search term...</label>
      <input type="search" id="search" class="search-input" tabindex="-1" placeholder="Enter your search term..." bind="${SearchTerm}">
    </form>
    <div id="results" class="results"><p class="results__found">0 Result(s) found</p></div>
  </div>
</div>

<div id="footer" class="page__footer">
  <footer>
    <div class="page__footer-follow">
      <ul class="social-icons">
        <li><a href="https://www.github.com/wilsoncg"><i class="fab fa-github" aria-hidden="true"></i> github</a></li>
      </ul>
    </div>
    <div class="page__footer-copyright">© ${Year} <a href="http://www.wilsoncg.net/">wilsoncg.net</a>. Powered by <a href="https://fsbolero.io" rel="nofollow">Bolero</a>, <a href="https://fsharp.org" rel="nofollow">F#</a>, <a href="https://dotnet.microsoft.com/apps/aspnet/web-apps/blazor" rel="nofollow">Blazor</a> &amp; <a href="https://mademistakes.com/work/minimal-mistakes-jekyll-theme/" rel="nofollow">Minimal Mistakes</a>.
    </div>
  </footer>
</div>
